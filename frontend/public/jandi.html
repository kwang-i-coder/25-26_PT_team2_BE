<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 블로그 활동 잔디 그래프</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* --- 기존 CSS 스타일 유지 --- */
        body { background-color: #f3f4f6; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .container { display: flex; flex-direction: column; align-items: center; padding: 40px; max-width: fit-content; margin: auto; background-color: white; border-radius: 12px; box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); }
        .content-wrapper { display: flex; align-items: flex-start; gap: 20px; margin-top: 20px; }
        .board-column { display: flex; flex-direction: column; }
        .month-label { font-size: 14px; font-weight: 600; color: #555; margin-bottom: 8px; margin-left: 2px; }
        .week-header { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin-bottom: 6px; }
        .weekday { font-size: 12px; color: #888; text-align: center; width: 20px; }
        .grass-board { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; padding: 0; border: none; border-radius: 4px; }
        .day-cell { width: 20px; height: 20px; border-radius: 4px; background-color: #ebedf0; transition: transform 0.1s ease; }
        .day-cell:hover { cursor: pointer; transform: scale(1.2); box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); }
        .empty-cell { width: 20px; height: 20px; }
        
        /* 토픽별 색상 */
        .tech { background-color: #4285F4; }
        .life { background-color: #34A853; }
        .travel { background-color: #A600FF; }
        .food { background-color: #FF6D01; }
        .review { background-color: #EA4335; }
        .gold { background-color: rgb(208, 192, 138); }
        
        .legend { display: flex; flex-direction: column; gap: 8px; font-size: 13px; color: #555; padding-top: 48px; }
        .legend-item { display: flex; align-items: center; gap: 8px; }
        .legend-color { width: 14px; height: 14px; border-radius: 3px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }

        @media (max-width: 600px) {
            .content-wrapper { flex-direction: column; align-items: center; gap: 30px; }
            .legend { padding-top: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-2xl font-bold text-gray-800">나의 블로그 활동</h2>

        <div class="content-wrapper">
            <div class="board-column">
                <div id="month-label" class="month-label"></div>
                <div id="week-header" class="week-header"></div>
                <div id="grass-board" class="grass-board"></div>
            </div>

            <div class="legend">
                <div class="legend-item"><div class="legend-color tech"></div>기술/개발</div>
                <div class="legend-item"><div class="legend-color life"></div>일상/라이프</div>
                <div class="legend-item"><div class="legend-color travel"></div>여행</div>
                <div class="legend-item"><div class="legend-color food"></div>음식/맛집</div>
                <div class="legend-item"><div class="legend-color review"></div>리뷰</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const WEEKDAYS = ["일", "월", "화", "수", "목", "금", "토"];
            const grassBoard = document.getElementById('grass-board');
            const weekHeader = document.getElementById('week-header');
            const monthLabel = document.getElementById('month-label');

            // API 
            async function fetchJandiData() {
                try {
                    const token = localStorage.getItem('access_token'); 
                    const response = await fetch('http://localhost:8000/api/jandi/', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}` 
                        }
                    });

                    if (!response.ok) {
                        throw new Error('데이터를 불러오는데 실패했습니다.');
                    }
                    return await response.json();
                } catch (error) {
                    console.error("API Error:", error);
                    return [];
                }
            }

            async function generateGrassData() {
                const apiData = await fetchJandiData();
                const fullData = [];
                const today = new Date();

                for (let i = 29; i >= 0; i--) {
                    const d = new Date();
                    d.setDate(today.getDate() - i);
                    const year = d.getFullYear();
                    const month = String(d.getMonth() + 1).padStart(2, '0');
                    const day = String(d.getDate()).padStart(2, '0');
                    const dateStr = `${year}-${month}-${day}`;

                    const matchedData = apiData.find(item => item.date === dateStr);
                    fullData.push({
                        date: dateStr,
                        topic: matchedData ? matchedData.topic : null,
                        count: matchedData ? matchedData.count : 0
                    });
                }
                return fullData;
            }

            const getMonthRange = (data) => {
                if (data.length === 0) return "";
                const startDateParts = data[0].date.split("-");
                const endDateParts = data[data.length - 1].date.split("-");
                const startMonth = parseInt(startDateParts[1], 10);
                const endMonth = parseInt(endDateParts[1], 10);
                if (startDateParts[0] === endDateParts[0]) {
                    return startMonth === endMonth ? `${startMonth}월` : `${startMonth}월 ~ ${endMonth}월`;
                } else {
                    return `${startDateParts[0]}년 ${startMonth}월 ~ ${endDateParts[0]}년 ${endMonth}월`;
                }
            };

            const getStartDayOffset = (data) => {
                if (data.length === 0) return 0;
                return new Date(data[0].date).getDay();
            };

            const renderBoard = async () => {
                const grassData = await generateGrassData();
                monthLabel.textContent = getMonthRange(grassData);

                if (weekHeader.children.length === 0) {
                    WEEKDAYS.forEach(day => {
                        const dayEl = document.createElement('div');
                        dayEl.className = 'weekday';
                        dayEl.textContent = day;
                        weekHeader.appendChild(dayEl);
                    });
                }
                
                grassBoard.innerHTML = '';
                const offset = getStartDayOffset(grassData);

                for (let i = 0; i < offset; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'empty-cell';
                    grassBoard.appendChild(emptyCell);
                }

                grassData.forEach(day => {
                    const dayCell = document.createElement('div');
                    const topicClass = day.topic ? day.topic.toLowerCase() : ''; 
                    dayCell.className = `day-cell ${topicClass}`;
                    const dayOfWeek = new Date(day.date).getDay();
                    const topicText = day.topic ? ` - ${day.topic}` : ' - 활동 없음';
                    dayCell.title = `${day.date} (${WEEKDAYS[dayOfWeek]})` + topicText;
                    grassBoard.appendChild(dayCell);
                });
            };

            renderBoard();
        });
    </script>
</body>
</html>
